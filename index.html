<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bussiness Media</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-circle-play"></i>
        <div class="search_box">
          <input
            type="text"
            id="text-input"
            name="text-input"
            class="search_bar"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <i class="fa-solid fa-comment-dots"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <!-- <i class="fa-solid fa-bars"></i> -->
        <i class="fa-regular fa-user"></i>
      </nav>
    </header>
    <div class="container">
      <div class="profile hidden">
        <img src="furniture.jpg" alt="" srcset="" />
      </div>
      <section class="products_head">
        <div class="product_list">
          <a href="">
            <div class="product_box product_1">
              <i class="fa-solid fa-shirt"></i>
              <p>Fashion</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_2">
              <i class="fa-solid fa-bolt"></i>
              <p>Electronics</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_3">
              <i class="fa-solid fa-dog"></i>
              <p>Pets</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_4">
              <i class="fa-solid fa-basket-shopping"></i>
              <p>Grocery</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_5">
              <i class="fa-solid fa-mobile"></i>
              <p>Mobiles</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_6">
              <i class="fa-solid fa-chair"></i>
              <p>Furniture</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_7">
              <i class="fa-solid fa-plane-departure"></i>
              <p>Travel</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_8">
              <i class="fa-solid fa-motorcycle"></i>
              <p>Two weeler</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_9">
              <i class="fa-solid fa-kitchen-set"></i>
              <p>Kitchen <br />set</p>
            </div>
          </a>
          <a href="">
            <div class="product_box product_10">
              <i class="fa-solid fa-guitar"></i>
              <p>
                Musical <br />
                instruments
              </p>
            </div>
          </a>
        </div>
      </section>
      <section class="hero">
        <div class="hero_container">
          <div class="hero_icon">
            <div class="icon_box icon_box_left">
              <a href="">
                <i class="fa-solid fa-angle-left"></i>
              </a>
            </div>
            <div class="hero_image">
              <img src="hero.jpg" alt="Product Image" class="hero_img" />
            </div>
            <div class="icon_box icon_box_right">
              <a href="">
                <i class="fa-solid fa-angle-right"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="post">
        <div class="post_main_container">
          <div class="post_container">
            <div class="post_head">
              <i class="fa-regular fa-circle-user"></i>
              <h3>User Name</h3>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="post_body">
              <img src="sneakers.jpg" alt="Post Image" class="cycle" />
            </div>
            <div class="post_footer">
              <i class="fa-regular fa-thumbs-up"></i>
              <i class="fa-regular fa-comments"></i>
              <i class="fa-solid fa-share"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>

          <div class="post_container">
            <div class="post_head">
              <i class="fa-regular fa-circle-user"></i>
              <h3>User Name</h3>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="post_body">
              <img src="shirt.jpg" alt="Post Image" class="cycle" />
            </div>
            <div class="post_footer">
              <i class="fa-regular fa-thumbs-up"></i>
              <i class="fa-regular fa-comments"></i>
              <i class="fa-solid fa-share"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>

          <div class="post_container">
            <div class="post_head">
              <i class="fa-regular fa-circle-user"></i>
              <h3>User Name</h3>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="post_body">
              <img src="lehenga.jpg" alt="Post Image" class="cycle" />
            </div>
            <div class="post_footer">
              <i class="fa-regular fa-thumbs-up"></i>
              <i class="fa-regular fa-comments"></i>
              <i class="fa-solid fa-share"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>

          <div class="post_container">
            <div class="post_head">
              <i class="fa-regular fa-circle-user"></i>
              <h3>User Name</h3>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="post_body">
              <img src="toy.jpg" alt="Post Image" class="cycle" />
            </div>
            <div class="post_footer">
              <i class="fa-regular fa-thumbs-up"></i>
              <i class="fa-regular fa-comments"></i>
              <i class="fa-solid fa-share"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="Product_main">
        <div class="product_model_container">
          <div class="product_model">
            <p class="product_name">Shoes</p>
            <div class="product_images">
              <div class="product_img_cont product_1">
                <img src="sneakers.jpg" alt="Model Image" />
              </div>
              <div class="product_img_cont product_2">
                <img src="sneakers.jpg" alt="Model Image" />
              </div>
            </div>
          </div>

          <div class="product_model">
            <p class="product_name">Toys</p>
            <div class="product_images">
              <div class="product_img_cont product_1">
                <img src="toy.jpg" alt="Model Image" />
              </div>
              <div class="product_img_cont product_2">
                <img src="toy.jpg" alt="Model Image" />
              </div>
            </div>
          </div>

          <div class="product_model">
            <p class="product_name">Fashions</p>
            <div class="product_images">
              <div class="product_img_cont product_1">
                <img src="shirt.jpg" alt="Model Image" />
              </div>
              <div class="product_img_cont product_2">
                <img src="shirt.jpg" alt="Model Image" />
              </div>
            </div>
          </div>

          <div class="product_model">
            <p class="product_name">Furniture</p>
            <div class="product_images">
              <div class="product_img_cont product_1">
                <img src="furniture.jpg" alt="Model Image" />
              </div>
              <div class="product_img_cont product_2">
                <img src="furniture.jpg" alt="Model Image" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>&copy; Nikhil Jhariya 2023 .</footer>
  </body>
</html>
